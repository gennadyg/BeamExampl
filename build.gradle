plugins {
    id 'java'
}

group 'home.beam'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/org.apache.beam/beam-sdks-java-core
    compile group: 'org.apache.beam', name: 'beam-sdks-java-core', version: '2.8.0'

    // https://mvnrepository.com/artifact/org.apache.beam/beam-runners-direct-java
    compile group: 'org.apache.beam', name: 'beam-runners-direct-java', version: '2.8.0'
// https://mvnrepository.com/artifact/org.apache.beam/beam-sdks-java-extensions-parent
// https://mvnrepository.com/artifact/org.apache.beam/beam-sdks-java-extensions-sorter
    compile group: 'org.apache.beam', name: 'beam-sdks-java-extensions-sorter', version: '2.8.0'



}
